
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <label>Masukkan angka 1</label>
    <input type="number" id="input1" placeholder="0">
    <label>Masukkan angka 2</label>
    <input type="number" id="input2" placeholder="0">
    <button onclick="tambah()" id="tambah" >+</button>
    <button onclick="kurang()" id="kurang" >-</button>
    <button onclick="kali()" id="kali" >x</button>
    <button onclick="bagi()" id="bagi" >/</button>
    <input id="hasilkalkulasi" >
</body>

<script>
    function tambah(){
        // variabel angka 1 yang berfungsi untuk menampung value dari inputan 1
        var angka1 = document.getElementById("input1").value;
        // variabel angka 1 yang berfungsi untuk menampung value dari inputan 2
        var angka2 = document.getElementById("input2").value;
        // variabel hasil nampung kalkulasi antara variable 1 dan variabel 2
        var hasil = parseInt(angka1) + parseInt(angka2); 
        // untuk display data dari hasil kalkulasi ke input dengan id hasil kalkulasi
        document.getElementById("hasilkalkulasi").value = hasil;
        alert(hasil)
    }

    function kurang(){
        var angka1 = document.getElementById("input1").value;
        var angka2 = document.getElementById("input2").value;
        var hasil = parseInt(angka1) - parseInt(angka2);
        document.getElementById("hasilkalkulasi").value = hasil;
        alert("ini hasil dari pengurangan "+ hasil)
    }
    function kali(){
        var angka1 = document.getElementById("input1").value;
        var angka2 = document.getElementById("input2").value;
        var hasil = parseInt(angka1) * parseInt(angka2);
        document.getElementById("hasilkalkulasi").value = hasil;
        alert("hasil perkalian adalah " + hasil)
        }

    function bagi(){
        var angka1 = document.getElementById("input1").value;
        var angka2 = document.getElementById("input2").value;
        var hasil = parseInt(angka1) / parseInt(angka2);
        document.getElementById("hasilkalkulasi").value = hasil;
        alert("hasil pembagian adalah " + hasil)
        }

    
</script>
</html>
